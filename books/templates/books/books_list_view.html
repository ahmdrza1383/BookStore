{% extends '_base.html' %}

{% block title %}
    Book List
{% endblock %}

{% block content %}
    {% for book in books_list %}
        <h1>{{ book.title }}</h1>
        <p>{{ book.description }}</p>
        <a href="{{ book.get_absolute_url }}">
            <button class="btn btn-info">read more</button>
        </a>
        <p>--------</p>
    {% endfor %}

{% endblock %}
