{% extends '_base.html' %}

{% block title %}
    Home Page
{% endblock %}
{% block content %}
    <h1>Home page</h1>
    {% if user.is_authenticated %}
        <p>welcome {{ user.username }}</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Log Out</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Log In</a> | <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock %}
